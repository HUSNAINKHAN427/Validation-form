<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

    <form class="signup-form" onsubmit="return data()" action="validation.html">
        <h2>Sign Up</h2>

        <div class="form-group">
            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <script>
        function data() {
            let a = document.querySelector("#userid").value
            let b = document.querySelector("#contact").value;
            let c = document.querySelector("#password").value;
            let d = document.querySelector("#confirm-password").value
            if (a == "" || b == "" || c == "" || d == "") {
                alert("please fill the form first")
                return false;
            }

            else if (b.length < 10 || b.length > 10) {
                alert("please the digits should be 10")
               return false;
            }
               else if (isNaN(b)) {
                alert("only number are allowed")
               return false;
            }
                 else if (c!=d) {
                alert("please enter smae password")
               return false;
            }
            else {
                true;
            }




        }



    </script>
</body>

</html>
